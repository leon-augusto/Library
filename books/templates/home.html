{% extends 'base.html' %}

{% block 'content' %}


<div class="dropdown show" style="text-align: right;">
  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true">
    Filters
  </a>

  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
    <a class="dropdown-item" href="#">All</a>
    <a class="dropdown-item" href="#">Titles</a>
    <a class="dropdown-item" href="#">Auths</a>
    <a class="dropdown-item" href="#">Dispo</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item">Total of {{ books.count }} Books</a>
  </div>
</div>

<div class="container">
  <div class="row">
    {% for book in  books %}
      <div class="col-md">
        <div class="card" style="width:18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ book.name }}</h5>

            <h6 style="display: inline;" class="card-subtitle mb-2 text-muted">Borrowed</h6>

            {% if book.borrowed %}
            <svg style="color: green;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
              <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
            </svg>
            {% else %}
            <svg style="color: red;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg>
            {% endif %}<br><br>
            <a href="{% url 'see_book' book.id %}" class="btn btn-info">Access</a>

          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
