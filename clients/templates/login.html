{% extends 'base.html' %}

{% block 'title' %} Login {% endblock %}

{% block 'content' %}

<div class="container" xmlns="http://www.w3.org/1999/html">
    <br>
    {% if status == '1' %}
        <div class="alert alert-danger" role="alert">
            Invalid e-mail or password.
        </div>
    {% endif %}

    {% if status == '2' %}
        <div class="alert alert-danger" role="alert">
            Log in before trying to enter on the system.
        </div>
    {% endif %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md">
            <h1>Login</h1>
            <hr>
            <form method="POST" action="{% url 'valid_login' %}">{% csrf_token %}
                <label>E-mail</label>
                <input name="email" class="form-control" type="text" placeholder="e-mail...">
                <br>
                <label>Password</label>
                <input name="password" class="form-control" type="password" placeholder="password...">
                <br>

                <input class="btn btn-info btn-lg" type="submit" value="Send">
                <a href="{% url 'register' %}" class="btn btn-warning btn-lg">Register</a>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
